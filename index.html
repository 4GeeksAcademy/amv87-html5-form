<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form</title>
    <script src="https://kit.fontawesome.com/70df8cc257.js" crossorigin="anonymous"></script> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <!-- form body -->

    <div class="container">
        <div class="row my-5">
            <form>
                <div class="border rounded">

                    <legend class="bg-light border-bottom p-3">Payment form example</legend>
                    
                    <div class="p-3">
                        <div class="alert alert-danger p-3" role="alert">
                        Some fields are missing
                        </div>
                        <div class="row g-3 pb-3">
                            <div class="col">
                                <label for="card-number" class="form-label">Card #</label>
                                <input type="text" class="form-control" id="card-number" placeholder="XXXX XXXX XXXX XXXX" required="">
                            </div>
                            <div class="col">
                                <label for="cvv-number" class="form-label">CVV #</label>
                                <input type="text" class="form-control" id="cvv-number" placeholder="XXX" required="">
                            </div>
                            <div class="col">
                                <label for="total-amount" class="form-label">Amount</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="text" id="total-amount" class="form-control" aria-label="Amount" required>
                                </div>
                            </div>   
                        </div>

                        <div class="row g-3">
                            <div class="col-6 g-3">
                                <div class="form-group pb-3">
                                    <label for="first-name" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="first-name" required="">
                                </div>
                                <div class="form-group pb-3">
                                    <label for="city-name" class="form-label">City</label>
                                    <input type="text" class="form-control" id="city-name" required="">
                                </div>
                                <div class="form-group pb-2">
                                    <label class="form-label">We accept:</label>
                                </div>
                                <div class="form-group p-3 btn btn-secondary" disabled>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="card1" value="option1">
                                        <label class="form-check-label" for="card1"><i class="fa-brands fa-cc-mastercard fa-2xl" style="color: #fafafa;"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="card2" value="option2">
                                        <label class="form-check-label" for="card2"><i class="fa-brands fa-cc-visa fa-2xl" style="color: #fafafa;"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="card3" value="option3">
                                        <label class="form-check-label" for="card3"><i class="fa-brands fa-cc-diners-club fa-2xl" style="color: #fafafa;"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="card4" value="option4">
                                        <label class="form-check-label" for="card4"><i class="fa-brands fa-cc-amex fa-2xl" style="color: #fafafa;"></i></label>
                                    </div>  
                                </div>
                            </div>

                            <div class="col-6 g-3">
                                <div class="form-group pb-3">
                                    <label for="last-name" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="last-name" required>
                                </div>

                                <div class="row g-3 pb-3">
                                    <div class="col">
                                        <label for="state-list" class="form-label">State</label>
                                        <select id="state-list" class="form-select" aria-label="Select a state" required>
                                            <option selected="" disabled="" value="">Pick a state</option>
                                            <option value="New York">New York</option>
                                            <option value="California">California</option>
                                            <option value="Florida">Florida</option>
                                            <option value="Nevada">Nevada</option>
                                        </select>
                                    </div>   
                                    <div class="col">
                                        <label for="postal-code" class="form-label">Postal Code</label>
                                        <input type="text" class="form-control" id="postal-code" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="send-message" class="form-label">Message</label>
                                    <textarea class="form-control" id="send-message" rows="3"></textarea>
                                    <p class="text-secondary">Add any notes here.</p>
                                </div>
                            </div>
                        </div>

                    </div>

                    <footer class="d-flex bg-light border-top p-3 justify-content-end">
                        <button type="submit" class="btn btn-secondary mx-2">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </footer>

                </div>
            </form>    
        </div> 
    </div>

    <!-- scripts -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>
</html>
